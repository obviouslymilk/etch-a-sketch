<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="header" style="text-align: center;">ETCH-A-SKETCH</h1>
    <div class="interface"> 
        <div class="buttons-container">
            <button class="reset-button">RESET</button>
            <input id="size-range" type="range" min="8" max="32" step="8" value="8" name="gridsize">
            <label id="size-label" for="gridsize">8x8</label>
            <input type="checkbox" name="Rainbow" id="rainbow">
            <label id="label" for="rainbow">Rainbow</label>
        </div>   
        <div class="grid-container"></div>
    </div>
</body>
</html>
